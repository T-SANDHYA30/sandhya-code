<!DOCTYPE html>
<html lang="en">
    <head>
        <title>document</title>
    </head>
    <body>
        <h1 class="score"></h1>
        <script>
            var score=prompt("enter a score:");
            
            
            switch(score){
                case"80":
                case"81":
                case"82":
                case"83":
                case"84":
                case"85":
                case"86":
                case"87":
                case"88":
                case"89":
                case"90":
                case"91":
                case"92":
                case"93":
                case"94":
                case"95":
                case"96":
                case"97":
                case"98":
                case"99":
                case"100":
                               document.getElementsByClassName("score")[0].innerHTML="A GRADE STUDENT";
                               break;
                case"70":
                case"71":
                case"72":
                alert("B grade student");
                break;               
            }
        </script>
    </body>
</html>
